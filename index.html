<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Meditation App</title>
  </head>
  <body>
    <div class="app">
      <!-- Time Container -->
      <div class="time-container">
        <button data-time="60">1 Minute</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
      </div>

      <!-- Player Container -->
      <div class="player-container">
        <audio class="music"><source src="./sound/Tibetan_Music.mp3" /></audio>
        <img src="/icons/play.svg" alt="Play Icon" class="play" />
        <svg width="150" height="150" xlms="https://www.w3.org/2000/svg">
          <circle
            class="track-outline"
            r="70"
            cx="75"
            cy="75"
            fill="transparent"
            stroke="teal"
            stroke-width="10"
          />
        </svg>
        <svg width="150" height="150" xlms="https://www.w3.org/2000/svg">
          <circle
            class="moving-outline"
            r="70"
            cx="75"
            cy="75"
            fill="transparent"
            stroke="orange"
            stroke-width="10"
          />
        </svg>
        <h3 class="clock-display">0:00</h3>
      </div>

      <!-- Music Container -->
      <div class="sound-container">
        <audio class="song">
          <source src="/sound/Flute _Music.mp3" />
        </audio>
        <div data-sound="/sound/Flute _Music.mp3" class="card">
          <img
            src="/images/Krishna_Mobile.jpg"
            alt="Lord Krishna's Flute Music"
          />
          <div class="intro">
            <h1>Krishna's Flute</h1>
            <p>
              The sound of the flute can help destress, reduce anxiety and
              depression.
            </p>
          </div>
        </div>
        <div data-sound="/sound/432Hz_Music.mp3" class="card" data-image="/">
          <img src="/images/Lotus_mobile.jpg" alt="The Universal Sound" />
          <div class="intro">
            <h1>The Universe</h1>
            <p>
              The 432Hz is known to be mathematically consistent with the
              universe.
            </p>
          </div>
        </div>
        <div data-sound="/sound/Tibetan_Music.mp3" class="card">
          <img src="/images/Tibetan_mobile.jpg" alt="The Tibetan Sound" />
          <div class="intro">
            <h1>Tibetan</h1>
            <p>
              The goal of Tibetan Buddhism is to reach the state of liberation.
              Listen with ease.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
